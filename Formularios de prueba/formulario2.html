    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

        <br>
        <div>
            <label for="website">Website (optional)</label>
            <input type="text" name="website" id="website">
        </div>
        <br>
        <div>

            <input type="text" name="company" id="company">
        </div>
        <br>
        <div>

            <input type="text" name="job" id="job">

        <div>
                <label for="numberofwebsites">Number of websites (optional)</label>

            <br>

            <input type="text" name="monthly" id="monthly">
        </div>
            <br>
        <div>
            <label for="message">Message</label>
            <textarea></textarea>
        </div>

        <div>
            <input type="checkbox" name="iagree" id="iagree"  />
            <label for="iagree">I agree to the Terms and Conditions and Privacy Policy</label>
        </div>
    
        <br>
        <div>
            <input type="submit" value="SEND MESSAGE">
        </div>
</form>
